name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      description: Which product is this feature for?
      options:
        - SlaukoBot Discord
        - SlaukoBot Twitch
        - Website / Dashboard
        - New Product Idea
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear description of what you'd like to see
      placeholder: I would like...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: How would this feature help you?
      placeholder: This would help me...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions?
      placeholder: I've also thought about...
    validations:
      required: false
