name: Bug Report
description: Report a bug with SlaukoScript products or services
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      description: Which product is this bug related to?
      options:
        - Web Dashboard
        - Discord Bot
        - Twitch Bot
        - Public API
        - Cross-Platform (ban sync, account linking, etc.)
    validations:
      required: true

  - type: dropdown
    id: feature
    attributes:
      label: Feature Area
      description: Which feature area does this affect?
      options:
        - AutoMod / Spam Filtering
        - Moderation (strikes, bans, mod queue)
        - XP / Reputation / Leaderboards
        - Raid Detection
        - Appeals
        - Custom Commands
        - Automation Engine
        - Roles / Rewards
        - Timed Messages
        - Billing / Subscriptions
        - Webhooks / API Keys
        - Authentication / Login
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
      description: What should have happened instead?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help (screenshots, error messages, etc.)
      placeholder: Add any other context here...
    validations:
      required: false
